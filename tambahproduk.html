 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color:#3A7D44;
        }

        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #638C6D;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background:#FF5F00;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-back {
            background: #FF5F00;
            color: white;
        }
        .btn-save {
            background: #1abc9c;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Kategori</a></li>
                <li><a href="#">User</a></li>
                <li><a href="index.html">Keluar</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1>Tambah Produk</h1>
            <form>
                <div class="form-group">
                    <label for="kode">Kode Produk:</label>
                    <input type="text" id="kode" name="kode">
                </div>
                <div class="form-group">
                    <label for="nama">Nama Produk:</label>
                    <input type="text" id="nama" name="nama">
                </div>
                <div class="form-group">
                    <label for="kategori">Kategori:</label>
                    <select id="kategori" name="kategori">
                        <option value="">Pilih Kategori</option>
                        <option value="aksesoris">Aksesoris</option>
                        <option value="oli">Oli</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi:</label>
                    <textarea id="deskripsi" name="deskripsi" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar:</label>
                    <input type="file" id="gambar" name="gambar">
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-back"onclick="window.location.href='halamanproduk.html'">Kembali</a></button>
                    <button type="submit" class="btn btn-save">Simpan Produk</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
